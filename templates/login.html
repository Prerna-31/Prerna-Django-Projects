{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    th, td {
        height: 5px;
        padding: 8px;
    }
    body {
        background-image: url("{%static 'images/news_4.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <div>
    <center>
   <!-- <h2>Login</h2> -->
    <form action="login" method="post">
        {% csrf_token %}
        <table>
         <caption style="font-weight: bold; font-size: x-large; align-self:center;"> Login </caption>
         <tr><th></th></tr><tr><th></th></tr>
         <tr>
          <th><label>Username :</label></th>
          <td><input type="text" name="l_u_name" placeholder="Ex-aman"></td>
         </tr>
         <tr> 
          <th><label>Password :</label></th>
          <td><input type="password" name="l_pwd"></td><br><br><br>
         </tr>
         <tr>
          <th colspan="2" align="Right">
            <input type="Submit">
          </th>
         </tr>
        </table>
    </form>

 
  {% for msg in messages %}
  <script language="javascript">
      type="text/javascript"
      alert("{{ msg }}")
  </script>
  {% endfor %}

  <!--  <div>
        {% for msg in messages %}
          <h3>{{msg}}</h3>
        {% endfor %}
    </div> -->
    </center>
</div>

</body>
</html>
