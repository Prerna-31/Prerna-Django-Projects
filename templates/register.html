{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<style>
    th,td{
        height: 4px;
        padding: 4px;
    }
    body{
        background-image: url("{% static 'images/news_4.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <div>
        <center>
      <!-- <h2>Registration Form</h2> --> 
        <form action="register" method="post">
            {% csrf_token %}
            <table>
               <caption style="font-weight: bold; font-size: x-large; align-self:center;"> Sign Up </caption>
               <tr><th></th></tr><tr><th></th></tr>
               <tr>
                   <th><label>First Name :     </label></th> 
                   <td><input type="text" name="f_name"></td>
               </tr>
               <tr>
                   <th><label>Last Name :      </label></th>
                   <td><input type="text" name="l_name"></td>
               </tr>
               <tr>
                   <th><label>Username :       </label></th> 
                   <td><input type="text" name="u_name"></td>
               </tr>
               <tr>
                   <th><label>Email :          </label></th>
                   <td><input type="email" name="u_email" placeholder="abc@gmail.com"></td> 
                </tr>
               <tr>
                   <th><label>Password :       </label></th>
                   <td><input type="password" name="pwd1"></td>
                </tr>
               <tr>
                   <th><label>Retype Password :</label></th>
                   <th><input type="password" name="pwd2"></th>
                </tr>
                <tr><th></th></tr>
                <tr>
                    <th colspan="2" align="right"><input type="Submit" value="Register"></th>
                </tr>
        </form>
                  
        {% for msg in messages %}
            <script language="javascript">
                type="text/javascript"
                alert("{{ msg }}")
            </script>
        {% endfor %}
     
     <!--   {% for msg in messages %}
        <h3>{{msg}}</h3>
        {% endfor %}
     -->
        </center>
    </div>
</body>
</html>
